<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prof A's Demo Page</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Prof A's Demo Page</div>
        <button class="button" onclick="clickMe()">
          Click me to make a change
        </button>
        <div class="content">
          <p>
            Retro fam narwhal hoodie meggings viral bushwick yr chartreuse.
            Chartreuse seitan banh mi selfies, woke ennui venmo craft beer. Air
            plant tumeric retro DIY iPhone poutine. +1 gastropub chillwave,
            cronut glossier pork belly tacos poke next level fanny pack vegan
            jianbing lo-fi.
          </p>
        </div>
        <div class="footer"></div>
      </div>
    </div>
    <script>
function clickMe() {
      var name = ["James", "Nicol"];
      var first = name[0];
      var last = name[1];
      var namecount = first.length + last.length;
      var thirdfirst = first.charAt(2);
      var thirdfirstupper = thirdfirst.toUpperCase();
      var threelast = last.substr(2, 4);
    
      const content = document.querySelector(".content");
        content.innerHTML =
          "Hello world" + 
          "<p> My name has " + namecount + " characters. </p>" +
            "<p> The third character in my name is " + thirdfirstupper +
              "<br>" + threelast + "</br></p>";
      
      const headerContent = document.querySelector(".header");
      headerContent.innerHTML = "James's Lab 4 " + namecount;

    

      
      }
    </script>
  </body>
</html>
